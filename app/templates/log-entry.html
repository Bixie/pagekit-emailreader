<div class="uk-grid uk-grid-small">
    <div class="uk-width-1-3">
        <span>{{ log.date | date 'medium' }}</span>
    </div>
    <div class="uk-width-2-3">
        <strong>{{ log.subject }}</strong><br/>
        <em>{{ log.processed_by }}</em>
    </div>
</div>
<dl class="uk-description-list-horizontal uk-margin-small-top">
    <template v-if="log.to">
        <dt>{{ 'To' | trans }}</dt>
        <dd>{{ log.to }}</dd>
    </template>
    <template v-if="log.cc">
        <dt>{{ 'CC' | trans }}</dt>
        <dd>{{ log.cc }}</dd>
    </template>
    <template v-if="log.bcc">
        <dt>{{ 'BCC' | trans }}</dt>
        <dd>{{ log.bcc }}</dd>
    </template>
</dl>
